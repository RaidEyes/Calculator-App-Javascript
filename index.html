<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Calculator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 0;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main id="main">
      <nav class="nav-bar">
        <h2 class="heading">calc</h2>
        <div class="theme">
          <p class="sub-heading">THEME</p>
          <div class="theme-selection">
            <p class="theme-one">1</p>
            <p class="theme-two">2</p>
            <p class="theme-three">3</p>
            <input class="select-theme-btn btn-theme-1" type="radio" checked />
            <input class="select-theme-btn btn-theme-2" type="radio" />
            <input class="select-theme-btn btn-theme-3" type="radio" />
          </div>
        </div>
      </nav>
      <div class="display">0</div>
      <div class="number-wrapper">
        <button class="number calc-btn num7">7</button>
        <button class="number calc-btn num8">8</button>
        <button class="number calc-btn num9">9</button>
        <button class="number del-btn">DEL</button>
        <button class="number calc-btn num4">4</button>
        <button class="number calc-btn num5">5</button>
        <button class="number calc-btn num6">6</button>
        <button class="number calc-function calc-btn num+">+</button>
        <button class="number calc-btn num1">1</button>
        <button class="number calc-btn num2">2</button>
        <button class="number calc-btn num3">3</button>
        <button class="number calc-function calc-btn minus-btn">-</button>
        <button class="number calc-btn decimal-btn">.</button>
        <button class="number calc-btn num0">0</button>
        <button class="number calc-function calc-btn divide-btn">/</button>
        <button class="number calc-function calc-btn times-btn">x</button>
        <button class="number reset-btn">RESET</button>
        <button class="number equal-btn">=</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
